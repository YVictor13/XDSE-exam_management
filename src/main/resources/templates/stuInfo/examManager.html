<!-- 考籍管理页面 -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>考次设置</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/timeliner.css">
    <link rel="stylesheet" href="/css/web.css">
    <!--    引入css文件-->
    <div th:replace="fragments/header::css"></div>

</head>
<body>
<!--引入侧边栏框架-->

<div id="wrapper">
    <div class="overlay"></div>
    <div th:replace="fragments/home :: sidebar"></div>
    <div class="">
        <div>
            <h2 style="text-align: center">考次设置</h2>
            <hr>
        </div>

        <div id="page-content-wrapper" th:fragment="pagecontent">
            <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <div class="container">
                <form th:action="@{/stuInfo/examManager}" method="post" style="display: flex;flex-flow: column;height: 200px;">
                    当前考次：
                    <div class="col-md-6">
                        <select class="form-control myselect" name="examNum">
                            <option>考次1</option>
                            <option>考次2</option>
                            <option>考次3</option>
                            <option>考次4</option>
                            <option>考次5</option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <br>
                    开始时间：
                    <div class='col-md-6'>
                        <div class="form-group">
                            <input type="date" class=" myinput" id="input1" name="startDate">
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    结束时间：
                    <div class='col-md-6'>
                        <div class="form-group">
                            <input type="date" class=" myinput" id="input2" name="endDate">
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <button type="submit" class="submit btn btn-primary" style="width: 220px;">设 置</button>
                    <br>
                    <br><br><br>
                    <div class="alert alert-warning alert-dismissible" role="alert"
                         th:if="${error==3}">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                                style="width: 10px;height: 10px;top: -10px;right: -5px;"><span aria-hidden="true">&times;</span>
                        </button>
                        <strong>警告：</strong>起始/终止时间不能为空
                    </div>
                    <div class="alert alert-warning alert-dismissible" role="alert"
                         th:if="${error==2}">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                                style="width: 10px;height: 10px;top: -10px;right: -5px;"><span aria-hidden="true">&times;</span>
                        </button>
                        <strong>警告：</strong>当前考次已经设置，请不用重复设置
                    </div>
                    <div class="alert alert-success alert-dismissible" role="alert"
                         th:if="${success==1}">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                                style="width: 10px;height: 10px;top: -10px;right: -5px;"><span aria-hidden="true">&times;</span>
                        </button>
                        <strong>成功：</strong>设置成功！！
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--引入js文件-->
<div th:replace="fragments/header::js"></div>
</body>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker12').datetimepicker({locale: 'zh-cn', viewMode: 'days', format: 'YYYY/MM/DD'});
        $('#datetimepicker13').datetimepicker({locale: 'zh-cn', viewMode: 'days', format: 'YYYY/MM/DD'});
        $("#datetimepicker12").on("dp.change", function (e) {
            $('#datetimepicker13').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker13").on("dp.change", function (e) {
            $('#datetimepicker12').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>
</html>
