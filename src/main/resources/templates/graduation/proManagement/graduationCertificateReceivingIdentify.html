<!-- 管理员确认考生毕业证已领取-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>管理员确认考生毕业证已领取</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    引入css文件-->
    <div th:replace="fragments/header::css"></div>
    <link rel="stylesheet" href="/css/timeliner.css">
    <link rel="stylesheet" href="/css/web.css">
</head>
<body>
<!--引入侧边栏框架-->

<div id="wrapper">
    <div class="overlay"></div>
    <div th:replace="fragments/home :: sidebar"></div>

    <div class="">
        <!--    内容框架-->

        <!--  页面标题栏  -->
        <div>
            <h2><center>考生毕业证领取确认</center></h2>
            <hr>
        </div>

        <div id="page-content-wrapper" th:fragment="pagecontent">
            <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <!-- 主题内容部分 -->
            <div class="container">
                <!--  栅格 84开  -->
                <div class="row">
                    <!-- 选择输入部分 -->
                    <div class="col-md-5">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="row">
                            <br>
                            <br>
                            <br>
                        </div>
                        <!-- 输入框  -->
                        <div class="row">
                            <form action="">
                                <div class="col-md-5 myselect_1">
                                    <span>请输入毕业证编号：</span>
                                </div>
                                <div class="col-md-1">
                                    <input type="text" class="form-control myselect_2" placeholder="Text input">
                                </div>
                            </form>


                        </div>

                        <!-- 确认按钮  -->
                        <div class="row">
                            <br>
                            <br>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-warning ydr" >重置</button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-success">查询</button>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>


                    </div>
                    <!-- 中间留一点空格  -->
                    <div class="col-md-1">

                    </div>
                    <!-- 右边表格部分 -->
                    <div class="col-md-7">
                        <table class="table table-bordered  table table-hover">
                            <caption  style="text-align:center">考生毕业证学籍信息表</caption>
                            <tbody>
                            <tr>
                                <td>考生信息</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>毕业证编号</td>
                                <td>xxxxxxx</td>
                            </tr>
                            </tbody>
                        </table>
                        <br>
                        <br>


                        <!-- 确认领取按钮 -->
                        <div class="row">
                            <br>
                            <br>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-5">
                                <button type="button" class="btn btn-success" style="position: relative;left: 140px;">确认领取</button>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
<!--引入js文件-->
<div th:replace="fragments/header::js"></div>

<!-- JavaScript部分 -->
<script>
    $(function(){
        //清空form表单下的输入框
        $('.ydr').on('click', function () {
            $(':input','form')
                .not(':button, :submit, :reset, :hidden')
                .val('')
                .removeAttr('checked')
                .removeAttr('selected');
        });
    })
</script>

</body>
</html>
