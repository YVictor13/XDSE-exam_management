<!-- 毕业证进度查询 -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>毕业证进度查询</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    引入css文件-->
    <div th:replace="fragments/header::css"></div>
    <link rel="stylesheet" href="/css/timeliner.css">
    <link rel="stylesheet" href="/css/web.css">
</head>
<body>
<!--引入侧边栏框架-->

<div id="wrapper">
    <div class="overlay"></div>
    <div th:replace="fragments/home :: sidebar"></div>

    <div class="">
        <!--    内容框架-->

        <!--  页面标题栏  -->
        <div>
            <h2 style="text-align: center">毕业证进度查询</h2>
            <hr>
        </div>

        <div id="page-content-wrapper" th:fragment="pagecontent">
            <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <!-- 主题内容部分 -->
            <div class="container">
                <!--  栅格 84开  -->
                <div class="row">
                    <!-- 选择输入部分 -->
                    <div class="col-md-7">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <form th:action="@{/graduation/studentNeed/graduationCertificateProgressInquiry}" method="post">
                            <!-- 输入框  -->
                            <div class="row">
                                <div class="col-md-12 myselect_2">
                                    <span>请输入考生准考证号：</span> <!-- 能获取到当前登录考生的ID也不用手动输入 -->
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control myselect_2" placeholder="请输入正确的准考证号...."
                                           name="examCardNum">
                                </div>
                            </div>

                            <!-- 确认按钮  -->
                            <div class="row">
                                <br>
                                <br>
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-warning ydr">重置</button>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="submit btn btn-success">查询</button>
                                </div>
                                <div class="col-md-3">
                                </div>

                            </div>
                            <div class="alert alert-warning alert-dismissible" role="alert" th:if="${status==0}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: 10px;height: 10px;top: -10px;right: -5px;"><span aria-hidden="true">&times;</span></button>
                                <strong>警告：</strong>输入不能为空！！！
                            </div>
                            <div class="alert alert-warning alert-dismissible" role="alert" th:if="${status==-1}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: 10px;height: 10px;top: -10px;right: -5px;"><span aria-hidden="true">&times;</span></button>
                                <strong>警告：</strong>考生不存在
                            </div>  <div class="alert alert-warning alert-dismissible" role="alert" th:if="${status==-2}">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: 10px;height: 10px;top: -10px;right: -5px;"><span aria-hidden="true">&times;</span></button>
                            <strong>警告：</strong>该考生还未申请，请核实后在查询....
                        </div>

                            <div class="alert alert-warning alert-dismissible" role="alert" th:if="${status==1}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: 10px;height: 10px;top: -10px;right: -5px;"><span aria-hidden="true">&times;</span></button>
                                <strong>警告：</strong>毕业申请还在审核，客官请稍等...
                            </div>
                            <div class="alert alert-success alert-dismissible" role="alert" th:if="${status==2}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: 10px;height: 10px;top: -10px;right: -5px;"><span aria-hidden="true">&times;</span></button>
                                <strong>成功：</strong>待打印
                            </div>
                            <div class="alert alert-success alert-dismissible" role="alert" th:if="${status==3}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: 10px;height: 10px;top: -10px;right: -5px;"><span aria-hidden="true">&times;</span></button>
                                <strong>成功：</strong>已打印
                            </div>
                            <div class="alert alert-success alert-dismissible" role="alert" th:if="${status==4}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: 10px;height: 10px;top: -10px;right: -5px;"><span aria-hidden="true">&times;</span></button>
                                <strong>成功：</strong>待发送
                            </div>
                            <div class="alert alert-success alert-dismissible" role="alert" th:if="${status==5}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: 10px;height: 10px;top: -10px;right: -5px;"><span aria-hidden="true">&times;</span></button>
                                <strong>成功：</strong>已发送
                            </div>
                            <div class="alert alert-success alert-dismissible" role="alert" th:if="${status==6}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: 10px;height: 10px;top: -10px;right: -5px;"><span aria-hidden="true">&times;</span></button>
                                <strong>成功：</strong>待领取
                            </div>
                            <div class="alert alert-success alert-dismissible" role="alert" th:if="${status==7}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: 10px;height: 10px;top: -10px;right: -5px;"><span aria-hidden="true">&times;</span></button>
                                <strong>成功：</strong>已领取
                            </div>
                        </form>
                    </div>
                    <!-- 中间留一点空格  -->
                    <div class="col-md-1">

                    </div>
                    <!-- 右边时间轴部分 -->
                    <div class="col-md-4">
                        <div class="container">
                            <ul class="time-vertical">
                                <li><b></b><span>1</span><a href="javascript:void(1)"></a>待打印</li>
                                <li><b></b><span>2</span><a href="javascript:void(0)"></a>已打印</li>
                                <li><b></b><span>3</span><a href="javascript:void(0)"></a>待发送</li>
                                <li><b></b><span>4</span><a href="javascript:void(0)"></a>已发送</li>
                                <li><b></b><span>5</span><a href="javascript:void(0)"></a>待领取</li>
                                <li><b></b><span>6</span><a href="javascript:void(0)"></a>已领取</li>
                            </ul>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
<!--引入js文件-->
<div th:replace="fragments/header::js"></div>


<!-- JavaScript部分 -->
<script>
    $(function () {
        //清空form表单下的输入框
        $('.ydr').on('click', function () {
            $(':input', 'form')
                .not(':button, :submit, :reset, :hidden')
                .val('')
                .removeAttr('checked')
                .removeAttr('selected');
        });
    })
</script>
</body>
</html>
