<!-- 毕业生统计页面 -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>毕业生统计
    </title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    引入css文件-->
    <div th:replace="fragments/header::css"></div>
    <link rel="stylesheet" href="/css/timeliner.css">
    <link rel="stylesheet" href="/css/web.css">
</head>
<body>
<!--引入侧边栏框架-->

<div id="wrapper">
    <div class="overlay"></div>
    <div th:replace="fragments/home :: sidebar"></div>

    <div class="">
        <!--    内容框架-->

        <!--  页面标题栏  -->
        <div>
            <h2><center>毕业生统计</center></h2>
            <hr>
        </div>

        <div id="page-content-wrapper" th:fragment="pagecontent">
            <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <!-- 主题内容部分 -->
            <div class="container">
                <!--  栅格 84开  -->
                <div class="row">
                    <!-- 选择输入部分 -->
                    <div class="col-md-4">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-md-10 myselect_1">
                                <span>请选择统计类型：</span>
                            </div>

                            <div class="col-md-6">
                                <!-- 统计类型选择框 -->
                                <select  id="types" class="form-control myselect_2" onchange="Change_second_selectwords_();">
                                    <option value="">统计类型</option>
                                    <option value="area">按地区统计</option>
                                    <option value="major">按专业统计</option>
                                    <option value="graduation_time">按毕业时间统计</option>
                                    <option value="this_time"> 本次统计</option>
                                    <option value="before">历次统计</option>
                                </select>
                            </div>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                        </div>
                        <!-- 输入框  -->
                        <div class="row">

                            <div class="col-md-10 myselect_1">
                                <span>请选择：</span>
                            </div>
                            <div class="col-md-6" id="newSelectContainer">
                                <!-- 第二个下拉选择矿，根据类型选择框的选择不同改变内容 -->
                                <select id="details" class="form-control myselect_2">
                                    <option th:each="schOrCity:${majorOrCity}" th:value="${schOrCity}" th:text="${schOrCity}" class="options"></option>
                                </select>
                            </div>

                        </div>

                        <!-- 确认按钮  -->
                        <div class="row">
                            <br>
                            <br>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-warning" onclick="rebuild()">重置</button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-success" onclick="queryClecked()">查询</button>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>


                    </div>
                    <!-- 中间留一点空格  -->
                    <div class="col-md-1">

                    </div>
                    <!-- 右边表格部分 -->
                    <div class="col-md-7" id="newDataContainer">
                        <div id="newData">

                            <table class="table table-bordered  table table-hover">
                                <caption  style="text-align:center">毕业生统计表</caption>
                                <tbody>
                                <tr>
                                    <td>考籍号</td>
                                    <td>姓名</td>
                                    <td>毕业专业</td>
                                    <td>毕业时间</td>
                                    <td>毕业证编号</td>
                                </tr>
                                <tr th:each="graduater:${graduation}">
                                    <td th:text="${graduater.getExamCardNum()}"></td>
                                    <td th:text="${graduater.getName()}"></td>
                                    <td th:text="${graduater.getMajorNum()}"></td>
                                    <td th:text="${graduater.getGraduateDate()}"></td>
                                    <td th:text="${graduater.getGraduateId()}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="myspan">
                                    <span>当前第 1 页</span>
                                </div>
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-warning" >上一页</button>
                                </div>
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-1">
                                    <button type="button" class="btn btn-success">下一页</button>
                                </div>
                            </div>

                            <br>
                            <br>


                            <!-- 查询结果页面数 -->
                            <div class="row">
                                <br>
                                <br>
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-8 ">
                                    共查询到符合条件的考生：<span th:text="${graCount}" style="color: red;font-size: 18px"></span> 位
                                </div>
                                <div class="col-md-2">
                                </div>

                            </div>
                        </div>

                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
<!--引入js文件-->
<div th:replace="fragments/header::js"></div>

<script>
    var cityCode = {
        11:"北京",
        12:"天津",
        13:"河北",
        14:"山西",
        15:"内蒙古",
        31:"上海",
        61:"陕西",
        65:"新疆",
    };

    function Change_second_selectwords_() {
        var type = $("#types option:selected").val();
        $.ajax({
            type: 'post',
            url: '/graduation/statistic/GraduationSearch',
            data:{type:type},
            success: function (data) {
                var html = $(data).find("#details");
                $("#newSelectContainer").html(html);
                if (type=="area"){
                    var options = $(".options");
                    for (var i=0;i<options.length;i++){
                        var city = cityCode[options[i].value];
                        options[i].innerText = city;
                    }
                }

            }
        });



    }

    function queryClecked() {
        var selects = $("select option:selected");
        var type = "";
        var code = "";
        type = selects[0].value;
        code = selects[1].value;
        if (type!==""&& code!==""){
            $.ajax({
                type: 'post',
                url: '/graduation/statistic/graduationStatistics',
                data:{type:type,code:code},
                success: function (data) {
                    var html = $(data).find("#newData");
                    $("#newDataContainer").html(html);


                }
            });
        }

    }

    //重置按钮
    function rebuild() {
        $("#types option:first").prop("selected","selected");
        $("#details").empty();
    }
</script>

</body>
</html>
