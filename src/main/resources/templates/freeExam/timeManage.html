<!-- 转免考业务时间办理页面  -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>转免考业务时间办理页面</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    引入css文件-->
    <div th:replace="fragments/header::css"></div>
    <link rel="stylesheet" href="/css/timeliner.css">
    <link rel="stylesheet" href="/css/web.css">
</head>
<body>
<!--引入侧边栏框架-->

<div id="wrapper">
    <div class="overlay"></div>
    <div th:replace="fragments/home :: sidebar"></div>

    <div class="">
        <!--    内容框架-->

        <!--  页面标题栏  -->
        <div>
            <h2><center>转免考业务办理时间管理</center></h2>
            <hr>
        </div>

        <div id="page-content-wrapper" th:fragment="pagecontent">
            <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <!-- 主题内容部分 -->
            <div class="container">
                <!--  栅格 84开  -->
                <div class="row">
                    <!-- 前面间隔 -->
                    <div class="col-md-1">
                    </div>
                    <!-- 开始时间 -->
                    <div class="col-md-4">
                        <div class="container">
                            <form class="form-horizontal">

                                <!-- 右边的修改输入框，记得改每个每个输入框的id -->
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">在线申请办理时间设置：</label>
                                    <div class="col-sm-10">
                                        <input type="date" class=" myinput" id="input" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">区县审核时间设置：</label>
                                    <div class="col-sm-10">
                                        <input type="date" class=" myinput" id="input1" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">市州审核时间设置：</label>
                                    <div class="col-sm-10">
                                        <input type="date" class=" myinput" id="input2" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">考试院审核时间设置：</label>
                                    <div class="col-sm-10">
                                        <input type="date" class=" myinput" id="input3">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">确认入库时间设置：</label>
                                    <div class="col-sm-10">
                                        <input type="date" class=" myinput" id="input4" >
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                    <!-- 中间间隔 -->
                    <div class="col-md-1">
                    </div>

                    <!-- 结束时间 -->
                    <div class="col-md-4">
                        <div class="container">
                            <form class="form-horizontal">

                                <!-- 右边的修改输入框，记得改每个输入框的id -->
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">结束时间：</label>
                                    <div class="col-sm-10">
                                        <input type="date" class=" myinput" id="input`" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">结束时间：</label>
                                    <div class="col-sm-10">
                                        <input type="date" class=" myinput" id="input=" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">结束时间：</label>
                                    <div class="col-sm-10">
                                        <input type="date" class=" myinput" id="input-" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">结束时间：</label>
                                    <div class="col-sm-10">
                                        <input type="date" class=" myinput" id="input0">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">结束时间：</label>
                                    <div class="col-sm-10">
                                        <input type="date" class=" myinput" id="input9" >
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                    <!-- 后面间隔 -->
                    <div class="col-md-1">
                    </div>
                </div>

                <br>
                <br>
                <!-- 按钮层  -->
                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-warning" >重置</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-success">确认提交</button>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!--引入js文件-->
<div th:replace="fragments/header::js"></div>


</body>
</html>
