<!-- 成绩合并及免考统计  -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>成绩合并及免考统计</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    引入css文件-->
    <div th:replace="fragments/header::css"></div>
    <link rel="stylesheet" href="/css/timeliner.css">
    <link rel="stylesheet" href="/css/web.css">
</head>
<body>
<!--引入侧边栏框架-->

<div id="wrapper">
    <div class="overlay"></div>
    <div th:replace="fragments/home :: sidebar"></div>

    <div class="">
        <!--    内容框架-->

        <!--  页面标题栏  -->
        <div>
            <h2><center>成绩合并及免考统计</center></h2>
            <hr>
        </div>

        <div id="page-content-wrapper" th:fragment="pagecontent">
            <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <!-- 主题内容部分 -->
            <div class="container">
                <!--  栅格 84开  -->
                <div class="row">
                    <!-- 选择输入部分 -->
                    <div class="col-md-4">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-md-10 myselect_1">
                                <span>请选择统计类型：</span>
                            </div>

                            <div class="col-md-6">
                                <select class="form-control myselect_2">
                                    <option>本次按地区统计</option>
                                    <option>历次按地区统计</option>
                                    <option>按时间统计</option>
                                    <option>按课程统计</option>
                                    <option>全省统计</option>
                                </select>
                            </div>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                        </div>
                        <!-- 输入框  -->
                        <div class="row">
                            <form action="">
                                <div class="col-md-10 myselect_1">
                                    <span>请输入：</span>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control myselect_2" placeholder="Text input">
                                </div>
                            </form>

                        </div>

                        <!-- 确认按钮  -->
                        <div class="row">
                            <br>
                            <br>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-warning ydr" >重置</button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-success">查询</button>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>


                    </div>
                    <!-- 中间留一点空格  -->
                    <div class="col-md-1">

                    </div>
                    <!-- 右边表格部分 -->
                    <div class="col-md-7">
                        <table class="table table-bordered  table table-hover">
                            <caption  style="text-align:center">成绩合并及免考统计表</caption>
                            <tbody>
                            <tr>
                                <td>免考申请人</td>
                                <td>免考类型</td>
                                <td>申请免考课程</td>
                                <td>申请时间</td>
                                <td>地区</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="myspan">
                                <span>当前第 1 页</span>
                            </div>
                            <div class="col-md-2">
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-warning" >上一页</button>
                            </div>
                            <div class="col-md-2">
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-success">下一页</button>
                            </div>
                        </div>

                        <br>
                        <br>


                        <!-- 查询结果页面数 -->
                        <div class="row">
                            <br>
                            <br>
                            <div class="col-md-2">
                            </div>
                            <div class="col-md-8 ">
                                <span>共查询到符合条件的考生：    位 </span>
                            </div>
                            <div class="col-md-2">
                            </div>

                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
<!--引入js文件-->
<div th:replace="fragments/header::js"></div>

<!-- JavaScript部分 -->
<script>
    $(function(){
        //清空form表单下的输入框
        $('.ydr').on('click', function () {
            $(':input','form')
                .not(':button, :submit, :reset, :hidden')
                .val('')
                .removeAttr('checked')
                .removeAttr('selected');
        });
    })
</script>

</body>
</html>
